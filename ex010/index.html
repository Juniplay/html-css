<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <P>Tente abrir esse em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png"> 
        <img src="imagens/g.png" alt="Imagem flexicivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos colocar audio no site usando a tag</p>
