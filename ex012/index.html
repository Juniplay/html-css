<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vamos colocar um video</h1>
    <p>Videos são as formas de midia mais utilizadas em site</p>
    <video width="500" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <p>Infelizmente o seu navegador não roda imagens, tente<a href="media/video.mp4"></a>baixar o video clicando aqui</p>
    </video>
    <h1>Videos do YT</h1>
    <p>Inserindo videos do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xR-f-dayjgU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
